<mat-dialog-content class="floatcenter" data-layout="column" data-layout-gap="0.5em">
    <div class="floatcenter" data-layout="column" data-layout-gap="0.5em">
        <label class="loading">{{line1}}</label>
        <label *ngIf="line2">{{line2}}</label>
        <div data-layout="row" data-layout-gap="0.5em">
            <button mat-raised-button color="primary" (click)="buttonLeftClicked()">
                {{btnLeft}}
            </button>
            <button mat-raised-button color="warn" (click)="buttonRightClicked()">
                {{btnRight}}
            </button>
        </div>
    </div>
</mat-dialog-content>
