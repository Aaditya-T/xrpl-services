<mat-toolbar fxFlex fxLayout="row" fxLayout.xs="column" color="primary" class="mat-elevation-z4">  
  <mat-toolbar-row fxLayout="row">
    <div fxLayout="row" fxLayoutGap="0.5em" style="align-items: center;">
      <a [routerLink]="['/']" fxLayoutAlign="center center">
        <img src="../../assets/topbar_logo.png" width="50px" height="50px">
      </a>
      <span>Xumm Community</span>
    </div>
      <!-- This fills the remaining space of the current row -->
    <span style="flex: 1 1 auto;"></span>
    <div fxHide.xs>
      <span fxLayout="row" fxLayoutGap="5em" fxLayoutAlign="center center">
        Support this project:&nbsp;
        <button mat-button matTooltip="Donate to this project." matTooltipPosition="below" (click)="supportViaXumm()" style="padding:0px;">
          <img src="../../assets/xummPay.svg" style="width: 150px; height: 45px;" alt="Support via Xumm">
        </button>
      </span>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row fxHide fxShow.xs>
    <span style="font-size: 0.8em;" fxLayoutAlign="center center">
      Support this project:&nbsp;
      <button mat-button matTooltip="Donate to this project." matTooltipPosition="below" (click)="supportViaXumm()" style="padding:0px;">
        <img src="../../assets/xummPay.svg" style="width: 120px; height: 36px;" alt="Support via Xumm">
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
