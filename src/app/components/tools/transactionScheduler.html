<mat-expansion-panel #mep>
  <mat-expansion-panel-header fxShow fxHide.xs>
    <mat-panel-title>
      <span> <mat-icon style="transform: scale(0.9);">alarm</mat-icon> </span>
      <span class="loading" style="margin-left: 0.5em;"> Escrow Releaser </span>
    </mat-panel-title>
    <mat-panel-description>
      Set your Escrows to be auto released!
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-expansion-panel-header fxShow.xs fxHide>
    <mat-panel-title>
      <label class="loading">Escrow Releaser</label>
    </mat-panel-title>
    <mat-panel-description>
      Auto release your Escrows!
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div fxLayout="column">
    <label class="warning" *ngIf="!originalAccountInfo || !originalAccountInfo.Account && !originalAccountInfo.account">Please use the above "Sign in with XUMM" button to load your escrows!</label>
    <label class="loading" *ngIf="!originalAccountInfo || !originalAccountInfo.Account && !originalAccountInfo.account"><br>TEST MODE ONLY! PLEASE CONNECT YOUR XUMM APP TO THE XRPL TESTNET!</label>
    <label *ngIf="!originalAccountInfo || !originalAccountInfo.Account && !originalAccountInfo.account"><br>If you don't have a Testnet account yet, please use the above function "Testnet Account" to create one. Then you have to create an Escrow on the Testnet to be able to use the Escow Auto Release service.</label>
    <label class="warning" *ngIf="originalAccountInfo && originalAccountInfo.account">Account does not exist on the XRP Ledger {{isTestMode ? 'Testnet' : 'Mainnet'}}</label>
  </div>
  
  <div style="margin-bottom: 1em;" [ngStyle]="{'display': originalAccountInfo && originalAccountInfo.Account ? 'block':'none' }">
    <escrowListExecuter [escrowAccountChanged]="escrowAccountChanged.asObservable()"></escrowListExecuter>
  </div>

</mat-expansion-panel>
